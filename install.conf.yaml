- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.functions: functions
    ~/.octaverc: octaverc
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.tmux/plugins/tpm: tpm
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- create:
    - ~/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
