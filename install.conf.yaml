- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.functions: functions
    ~/.gitconfig: gitconfig
    ~/.path: path
    ~/.taskrc-real: taskrc-real
    ~/.taskrc-theme: taskrc-theme
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.vars: vars
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- create:
    - ~/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cp --remove-destination taskrc-wrapper ~/.taskrc]

