- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.functions: functions
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/xfce4: xfce4

- create:
    - ~/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
